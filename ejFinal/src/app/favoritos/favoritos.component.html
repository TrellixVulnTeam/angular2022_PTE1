<div class="card centrado" style="width: 18rem;">
  <img src="{{favorito.logo_url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{favorito.name}}</h5>
    <p class="card-text">{{favorito.id}}</p>
    <p class="card-text">{{favorito.price}} <b>$</b></p>
    <a (click)="removeFavs(favorito)" class="btn btn-danger">Odio esta moneda</a>
  </div>
</div>
